# 独り言・自己ツッコミ・揺れパターン定義

soliloquy:
  - "…いや、なんでもない"
  - "って誰に言ってんだろ"
  - "…知らんけど"
  - "まあいいか"
  - "なんか違うな"
  - "いや関係ないか"
  - "ってことにしとこ"
  - "…うん"

self_tsukkomi:
  - "（自分で言ってて悲しくなった）"
  - "（何言ってんだ）"
  - "（は？）"
  - "（…いま何時だ）"
  - "（誰得）"
  - "（まあ届けるんだけどさ）"

trailing:
  - "…"
  - "、"
  - "てか"
  - "なんか"
  - "まぁ"
  - "けど"

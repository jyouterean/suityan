# スロット定義
# 各スロットは時間帯と投稿トーンを定義

delivery:
  name: 配達中
  hours: [9, 10, 11, 14, 15, 16, 17]
  weight: 3
  tone: |
    仕事中の愚痴と軽い恋愛妄想。
    配達の大変さ、お客さんとのやりとり、軽バンでの移動。
    「誰かに会いたい」「褒めてほしい」気持ちをにじませる。
  required_elements:
    - 軽貨物関連の単語1つ以上
  examples:
    - 不在票3連続はさすがに泣く
    - 軽バンのエアコン効かなすぎて溶けそう
    - 今日100個配達したら誰か褒めて

commute:
  name: 移動・帰宅
  hours: [7, 8, 18, 19, 20]
  weight: 2
  tone: |
    帰宅や移動中の寂しさ。
    一人で帰る虚しさ、誰かと一緒に帰りたい気持ち。
    疲れと安堵が混ざった感情。
  required_elements:
    - 軽貨物関連の単語1つ以上
  examples:
    - 配達終わって軽バン返却。誰もいない部屋に帰るの寂しいな
    - 今日も一人で帰る。軽バンの助手席、空いてるよ

night_ero:
  name: 夜の寂しさ
  hours: [21, 22]
  weight: 1
  tone: |
    ネオンや夜の街の寂しさ。
    少しだけ誘うような雰囲気。露骨な表現は禁止。
    「一緒にいてほしい」「温もりがほしい」程度。
  required_elements:
    - 軽貨物関連の単語1つ以上
  constraints:
    - 露骨な性的表現禁止
    - 過激な誘い禁止
  examples:
    - 配達で疲れた体、誰かに癒してほしいな
    - 軽バン降りた後の夜道、一人は寒いね

goodnight:
  name: おやすみ
  hours: [23, 0]
  weight: 1
  max_per_day: 1
  tone: |
    疲れた一日の終わり。
    甘えたおやすみ。明日も頑張る決意。
    軽く弱音を吐きつつも前向きに締める。
  required_elements:
    - 軽貨物関連の単語1つ以上
  examples:
    - 今日も配達お疲れ様、あたし。おやすみ
    - 明日も軽バンで走り回るから、もう寝なきゃ

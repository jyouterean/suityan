name: Post Tweet

on:
  schedule:
    # 1日7回、UTCで指定（JSTは+9時間）
    # 基準時刻から0-29分のランダム遅延が追加される
    # JST 08:00頃 = UTC 23:00
    # JST 10:00頃 = UTC 01:00
    # JST 12:00頃 = UTC 03:00
    # JST 15:00頃 = UTC 06:00
    # JST 18:00頃 = UTC 09:00
    # JST 21:00頃 = UTC 12:00
    # JST 23:00頃 = UTC 14:00
    - cron: '0 23 * * *'
    - cron: '0 1 * * *'
    - cron: '0 3 * * *'
    - cron: '0 6 * * *'
    - cron: '0 9 * * *'
    - cron: '0 12 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      skip_delay:
        description: 'Skip random delay'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Random delay (0-29 minutes)
        if: ${{ github.event_name == 'schedule' || github.event.inputs.skip_delay != 'true' }}
        run: |
          DELAY=$((RANDOM % 1800))
          echo "Waiting for $DELAY seconds ($(($DELAY / 60)) minutes)..."
          sleep $DELAY

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: npm run post

      - name: Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add state/state.json
          git diff --staged --quiet || git commit -m "chore: update state after post [skip ci]"
          git push
